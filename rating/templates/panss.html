{% extends "base.html" %}

{% block content %}




<h1>PANSS Scores for {{ patient.name }}</h1>


    <table class="mytable">
        <tr>
            <th>Date of rating</th>
            <th>Rater</th>
        </tr>
        {% for panss in panss %}
        <tr>
            <td>{{panss.rating_date}}</td>
            <td>{{panss.created_by_id}}</td>
        </tr>
        {% endfor %}
    </table>

<a href="/patient/get/{{patient.id}}" class="btn blue">Back</a>

{% endblock %}
