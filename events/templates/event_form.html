{% extends "base.html" %}

{% block sidebar %}
<ul>
    <a href="/patient/panss/{{patient.id}}"><li><p>Cancel</p></li></a>
</ul>

{% endblock %}

{% block content %}

<h1>New Event Rating for {{ patient.name }}</h1>




<div class="rating-form">
    <form action="/patient/event/new/{{patient.id}}/" method="post">{% csrf_token %}
        {{ form.as_ul }}

        <input type="submit" name="submit" value="Update" class="btn blue">
    </form>
</div>

{% endblock %}
