{% extends "base.html" %}

{% block sidebar %}
<ul>
    <a href="/patient/panss/{{patient.id}}"><li><p>Cancel</p></li></a>
</ul>

{% endblock %}

{% block content %}

<h1>Admission PANSS Rating for {{ patient.name }}</h1>


<div class="rating-form">
    <form action="/patient/panss/admission/{{patient.id}}/" method="post">{% csrf_token %}
       {% for field in form %}
            <table>
               <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </tr>
            </table>
        {% endfor %}

        <input type="submit" name="submit" value="Update" class="btn blue">
    </form>
</div>

{% endblock %}
